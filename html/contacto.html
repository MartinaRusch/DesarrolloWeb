            O bien podes completar el siguiente formulario:
        </p>
        <form action="" class="gridForm">
            <label for="nombre" class="nombre-ingresa">Nombre: </label>
            <input type="text" placeholder="Ingresa tu nombre" class="nombre-ingresa2">
            <label for="apellido" class="apellido-ingresa">Apellido: </label>

            <label for="email" class="email-ingresa">Email: </label>
            <input type="text" placeholder="Ingresa tu correo electronico" class="email-ingresa2">
            <label for="mensaje" class="mensaje-ingresa">Mensaje</label>
            <textarea cols="30" rows="10" class="mensaje-ingresa2"></textarea>
